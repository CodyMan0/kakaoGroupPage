name: KakaoGroup Publish
on:
  push:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      KAKAO_CLIENT_KEY: ${{KAKAO_CLIENT_KEY}}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        run: echo $KAKAO_CLIENT_KEY

      - name: Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: publish Project
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.KAKAO_WEB_PAGE_KEY }}
          publish_dir: ./dist
